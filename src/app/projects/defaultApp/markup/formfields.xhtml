<markup>
    <markup-option>
        <root>
            <label ng-class = "option.value ? 'active' : ''" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn btn-default" ng-click = "option.value = !option.value">
                <span></span>
                <span class="glyphicon glyphicon-ok"></span>
                <input type="checkbox" autocomplete="off" />
            </label>
        </root>
    </markup-option>
    <markup-checkbox>
        <root>
            <div root-tag="true" class="control-group">
                <label class="control control-checkbox">
                    <span></span>
                    <input type="checkbox" checked="checked" />
                    <div show-tag="true" class="control-indicator"></div>
                </label>
            </div>
        </root>
    </markup-checkbox>
    <markup-input>
        <root>
            <label class="text"></label>
        </root>
        <input type="text" class="form-control" />
    </markup-input>
    <markup-button>
        <root>
            <button type="button" class="form-control">[+value+]</button>
        </root>
    </markup-button>
    <markup-select-no-label>
        <root:div root-tag="true" class="rail-select">
            <div class="select-side">
                <i class="fa fa-chevron-down"></i>
            </div>
            <select>
                <option show-tag="true"> Bitte wählen </option>
            </select>
        </root:div>
    </markup-select-no-label>
    <markup-select>
        <root>
            <label class="text"></label>
        </root>
        <root:div root-tag="true" class="rail-select">
            <div class="select-side">
                <i class="fa fa-chevron-down"></i>
            </div>
            <select>
                <option show-tag="true"> Bitte wählen </option>
            </select>
        </root:div>
    </markup-select>
    <markup-button-default>
        <root>
            <div type="submit" class="btn btn-primary btn-round-lg btn-lg"><i>[+value+]</i></div>
        </root>
    </markup-button-default>
    <markup-default>
        <root>
            <label class="grid_12"></label>
            <input type="text" class="form-control form-control border-gradient boxinput ng-pristine ng-untouched ng-valid ng-not-empty">
        </root>
    </markup-default>
    <markup-textarea>
        <root>
            <label class="grid_12"></label>
            <textarea class="form-control form-control border-gradient boxinput ng-pristine ng-untouched ng-valid ng-not-empty"></textarea>
        </root>
    </markup-textarea>
    <markup-search>
	<div show-tag="true" id="custom-search-input" class="control-buttons input-group col-md-12">
		<input type="text" ng-model="query" ng-change="findNodes();" class="form-control input-lg ng-pristine ng-valid ng-touched ng-empty" placeholder="SUCHE" aria-invalid="false" style="">
		<span class="input-group-btn">
			<span class="set-icon" tooltip="Suchen">
				<icon class="search"></icon>
			</span>
		</span>
	</div>
    </markup-search>
</markup>
