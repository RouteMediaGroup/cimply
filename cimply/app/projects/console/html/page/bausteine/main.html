<section id="partial-profil"></section>
<section class="view-content">
    <div class="content-stage" ng-init="InitBaustein();">
        <div class="table-main">
            <div class="table-control" class="col-lg-12">
                <div class="col-lg-6"><h1>[+Title+]</h1></div>
                <div class="col-lg-2">
                    <div class="control-buttons">
                        <button class="btn btn-default btn-lg fright" type="button" ng-click = "NewBaustein();">
                            NEUER BAUSTEIN
                        </button>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="control-buttons">
                        <button class="btn btn-default btn-lg fright" type="button" ng-click = "updateBausteinList();">
                            STRUKTUR SPEICHERN
                        </button>
                    </div>
                </div>
                <div class="col-lg-2">
                    [+search-field+]
                </div>
            </div>
            <form role="form" class="form-group">
                <div class="clearbox">
                    <div class="col-lg-12">
                        {->bausteine}
                    </div>            
                </div>
            </form>
        </div>
    </div>
</section>
