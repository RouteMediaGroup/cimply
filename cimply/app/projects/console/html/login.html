<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>[+Title+]</title>
        <meta name="robots" content="noindex,nofollow" />
        <link type="text/css" href="$::Libs{bootstrap/bootstrap.min.css}" rel="stylesheet" />
        <link type="text/css" href="$::Libs{angular-1.5.5/angular-material.min.css}" rel="stylesheet" />
        <link type="text/css" href="$::css{app/styles.css}" rel="stylesheet">
        <link type="text/css" href="$::css{login.css}" rel="stylesheet">
        <link type="text/css" href="//fonts.googleapis.com/css?family=Signika" rel="stylesheet"> 

        <script type="text/javascript" data-require="jquery@2.0.3" data-semver="2.0.3" src="$::Libs{jquery/jquery-2.0.3.min.js}"></script>
        <script type="text/javascript" src="$::Libs{bootstrap/bootstrap.min.js}"></script>       
        <script type="text/javascript" src="$::Libs{angular-1.5.5/angular.min.js}"></script>
        
        <script>
            var app = angular.module('app', ['registerManager']);
        </script>
        $::Include{script|src=js/*.js|serviceProvider}
        $::Include{script|src=js/controller/*.js|authCtrl,loginCtrl}
        $::Include{script|src=js/directive/*.js|*}
        
    </head>

    <body>
        <main ng-controller="AuthCtrl">
            <header id="page-header" />
            <section id="page-content" />
            <section id="modal-login" />
            <section id="partial-areas" />
            <footer id="page-footer" />
        </main>
    </body>
</html>
