<!DOCTYPE html>
<html ng-app="app" lang = "de">
    <head>
        <meta charset="utf-8" />
        <title>[+PageTitle+]</title>
        
        <meta name="robots" content="noindex,nofollow" />
        
        <link type="text/css" href="$::Libs{bootstrap/bootstrap.min.css}" rel="stylesheet" />
        <link type="text/css" href="$::Libs{angular-1.5.5/angular-material.min.css}" rel="stylesheet" />
        <link type="text/css" href="$::css{fonts.css}" rel="stylesheet" />
        <link type="text/css" href="$::css{layout.css}" rel="stylesheet" />
        <script type="text/javascript" src="$::Libs{angular-1.5.5/angular.min.js}" />
        $::Include{script|src=js/*.js|serviceProvider,initController,initRouting,fileModel}
        $::Include{script|src=js/controller/*.js|*}
        $::Include{script|src=js/directive/*.js|*}
        $::Include{script|src=js/filter/*.js|*} 
        
    </head>

    <body ng-controller="MainCtrl">
        <page ng-controller="ThemeCtrl">
            <header id="page-header" layout="row" class="section" layout-align="center center" />
            <section id="modal-login" />
            <section id="partial-areas" />
            <main id="page-content" ng-view="view" class="slide" />
            <footer id="page-footer" layout="row" class="footer section" layout-align="center center" />
        </page>
    </body>
</html>
