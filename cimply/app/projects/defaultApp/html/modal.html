<div>
    <!----------------------------|MODAL HEADER|----------------------------------->
    <div class="modal-header navbar-primary" md-colors="{background: '{{primary+'-500-0.90'}}'}">
        <button data-dismiss="modal" class="close" ng-click="CloseModal();">X</button>
        <h1 class="modal-title" id="modal-title"><span class="[+NavIcon+]" style="position: relative; left: -20px; top: 0px;"></span> [+Title+]</h1>
    </div>

    <!------------------------------|MODAL BODY|----------------------------------->
    <div ng-class="'{{primary}}'" class="theme modal-body">
        <section id="modal-body">[+View+]</section>
    </div>

    <!-----------------------------|MODAL FOOTER|----------------------------------->
    <div class="modal-footer">
        <section id="control-menu">[+Control+]</section>
    </div>
</div>
